<div mat-dialog-content>
    <mat-card style="margin: 10px;">
        <div *ngFor="let ele of data.data.docs" style="display: flex;">
            <div style="flex: 1">
                <img src={{ele.thumbnail[0]}} style="max-height: 100px;"/>
            </div>
            <div style="flex: 2">
                <h4>{{ele.title[0]}}</h4>
            </div>
            <mat-divider></mat-divider>
        </div>
    </mat-card>
</div>
<div align="end" mat-dialog-actions>
    <button [mat-dialog-close]="true" cdkFocusInitial mat-button>Close</button>
</div>
